<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="static/styles/styles.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h5 class="card-title">UNIVENTS</h5>
            <nav>
                <a href="index.html" class="mx-3 text-dark">Home</a>
                <a href="#" class="mx-3 text-dark">About Us</a>
                <a href="#" class="mx-3 text-dark">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Create Event Form -->
    <div class="container mt-4">
        <h2>Create Event</h2>
        <form>
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" id="eventName" placeholder="Enter event name" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Event Description</label>
                <textarea class="form-control" id="eventDescription" rows="3" placeholder="Enter event description" required></textarea>
            </div>
            <div class="form-group">
                <label for="eventCategory">Event Category</label>
                <select class="form-control" id="eventCategory">
                    <option>Select category</option>
                    <option>Sports</option>
                    <option>Music</option>
                    <option>Arts</option>
                    <option>Technology</option>
                </select>
            </div>
            <div class="form-group">
                <label for="eventImage">Event Image</label>
                <input type="file" class="form-control-file" id="eventImage">
            </div>
            <div class="form-group">
                <label for="eventLocationName">Event Location Name</label>
                <input type="text" class="form-control" id="eventLocationName" placeholder="Enter location name" required>
            </div>
            <div class="form-group">
                <label for="eventAddress">Event Address</label>
                <input type="text" class="form-control" id="eventAddress" placeholder="Enter address" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="eventCity">Event City</label>
                    <input type="text" class="form-control" id="eventCity" placeholder="Enter city" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="eventState">Event State</label>
                    <input type="text" class="form-control" id="eventState" placeholder="Enter state" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="eventZipCode">Event Zip Code</label>
                    <input type="text" class="form-control" id="eventZipCode" placeholder="Enter zip code" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="eventStartDate">Event Start Date</label>
                    <input type="date" class="form-control" id="eventStartDate" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="eventStartTime">Event Start Time</label>
                    <input type="time" class="form-control" id="eventStartTime" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="eventEndDate">Event End Date</label>
                    <input type="date" class="form-control" id="eventEndDate" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="eventEndTime">Event End Time</label>
                    <input type="time" class="form-control" id="eventEndTime" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Event</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <ul class="list-unstyled">
                        <li>Email: info@example.com</li>
                        <li>Phone: 123-456-7890</li>
                        <li>Address: 123 Street, City, State, Zip Code</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
